<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(900px 600px at 10% 10%, rgba(79, 70, 229, 0.18), transparent 60%),
                radial-gradient(700px 520px at 90% 20%, rgba(16, 185, 129, 0.2), transparent 60%),
                rgba(255, 255, 255, 0.6);
            height: 100vh;
            margin: 0;
            flex-direction: column;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(22px) saturate(140%);
            -webkit-backdrop-filter: blur(22px) saturate(140%);
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.35;
            z-index: 0;
            animation: floatBlob 10s ease-in-out infinite;
        }

        body::before {
            background: radial-gradient(circle at 30% 30%, rgba(79, 70, 229, 0.5), transparent 60%);
            top: -120px;
            left: -120px;
        }

        body::after {
            background: radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.5), transparent 60%);
            bottom: -140px;
            right: -140px;
            animation-delay: 2s;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 64px;
            color: var(--accent);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
            font-family: 'Google Sans', 'Inter', sans-serif;
        }

        p {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 14px;
            font-family: 'Google Sans', 'Inter', sans-serif;
        }

        .math-clipart {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 120px;
            height: 120px;
            opacity: 0.35;
            filter: blur(0.2px);
            z-index: 1;
        }

        /* Loader */
        .loader {
            width: 180px;
            height: 4px;
            background: #E5E5EA;
            border-radius: 4px;
            margin-top: 32px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .loader-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 4px;
            animation: load 2.5s ease-in-out forwards;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes floatBlob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(16px, -10px) scale(1.05); }
        }
    </style>
</head>

<body>
    <svg class="math-clipart" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
            <linearGradient id="mathGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#4F46E5" />
                <stop offset="100%" stop-color="#10B981" />
            </linearGradient>
        </defs>
        <rect x="8" y="8" width="184" height="184" rx="20" fill="none" stroke="url(#mathGrad)" stroke-width="3" />
        <text x="24" y="55" font-size="16" fill="url(#mathGrad)" font-family="'Google Sans', 'Inter', sans-serif">log(x)</text>
        <text x="24" y="82" font-size="14" fill="url(#mathGrad)" font-family="'Google Sans', 'Inter', sans-serif">x² + y² = r²</text>
        <text x="24" y="108" font-size="14" fill="url(#mathGrad)" font-family="'Google Sans', 'Inter', sans-serif">∫ f(x) dx</text>
        <text x="24" y="134" font-size="14" fill="url(#mathGrad)" font-family="'Google Sans', 'Inter', sans-serif">Σ (i=1..n)</text>
        <path d="M25 155 L85 155" stroke="url(#mathGrad)" stroke-width="2" />
        <circle cx="120" cy="150" r="22" fill="none" stroke="url(#mathGrad)" stroke-width="2" />
        <path d="M138 148 L160 132" stroke="url(#mathGrad)" stroke-width="2" />
    </svg>
    <div class="logo-container">
        <ion-icon name="stats-chart" class="logo-icon"></ion-icon>
        <h1>M-Finlogs</h1>
        <p>Loading Accounts...</p>
    </div>

    <div class="loader">
        <div class="loader-bar"></div>
    </div>
</body>

</html>
