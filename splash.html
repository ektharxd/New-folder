<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 50%, #bed6bc 100%);
            height: 100vh;
            margin: 0;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
            position: relative;
            font-family: 'Google Sans', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: "";
            position: absolute;
            bottom: -40%;
            left: -15%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite 2s;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            color: #0F172A;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        p {
            color: #475569;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .math-clipart {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            opacity: 0.12;
            z-index: 0;
        }

        /* Loader */
        .loader {
            width: 240px;
            height: 3px;
            background: rgba(148, 163, 184, 0.2);
            border-radius: 3px;
            margin-top: 32px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .loader-bar {
            height: 100%;
            background: linear-gradient(90deg, #3B82F6, #6366F1);
            width: 0%;
            border-radius: 3px;
            animation: load 2.5s ease-in-out forwards;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <svg class="math-clipart" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
            <linearGradient id="mathGrad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.4" />
                <stop offset="100%" stop-color="#6366F1" stop-opacity="0.4" />
            </linearGradient>
        </defs>
        <rect x="8" y="8" width="184" height="184" rx="20" fill="none" stroke="url(#mathGrad)" stroke-width="2" />
        <text x="24" y="55" font-size="16" fill="url(#mathGrad)" font-family="Google Sans, sans-serif">log(x)</text>
        <text x="24" y="82" font-size="14" fill="url(#mathGrad)" font-family="Google Sans, sans-serif">EKTHAR</text>
        <text x="24" y="108" font-size="14" fill="url(#mathGrad)" font-family="Google Sans, sans-serif">∫ f(x) dx</text>
        <text x="24" y="134" font-size="14" fill="url(#mathGrad)" font-family="Google Sans, sans-serif">Σ (i=1..n)</text>
        <path d="M25 155 L85 155" stroke="url(#mathGrad)" stroke-width="2" />
        <circle cx="120" cy="150" r="22" fill="none" stroke="url(#mathGrad)" stroke-width="2" />
        <path d="M138 148 L160 132" stroke="url(#mathGrad)" stroke-width="2" />
    </svg>
    <div class="logo-container">
        <img src="assets/finlogs.svg" class="logo-icon" alt="Finlogs Logo">
        <h1>M-Finlogs</h1>
        <p>Financial Management System</p>
    </div>

    <div class="loader">
        <div class="loader-bar"></div>
    </div>
</body>

</html>
