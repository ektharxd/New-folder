<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0b1020;
            --accent: #f3c428;
            --aqua: #ffffff;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
            background: radial-gradient(circle at 18% 12%, #2a3752 0%, #141b2f 55%, #0a0f1f 100%);
            font-family: 'Space Grotesk', sans-serif;
            color: #e2e8f0;
        }

        .splash-stage {
            position: relative;
            width: min(720px, 92vw);
            height: min(520px, 92vh);
            display: grid;
            place-items: center;
            isolation: isolate;
        }

        .glow-orb {
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 217, 255, 0.22), transparent 60%);
            top: 4%;
            right: 6%;
            filter: blur(2px);
        }

        .glow-orb.secondary {
            width: 420px;
            height: 420px;
            left: -6%;
            bottom: -10%;
            background: radial-gradient(circle, rgba(243, 196, 40, 0.16), transparent 65%);
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            width: 520px;
            height: 520px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 60px rgba(67, 217, 255, 0.08);
        }

        .ring::after {
            content: "";
            position: absolute;
            inset: 24px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.12);
        }

        .mesh {
            position: absolute;
            inset: 8% 8% 14% 8%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 48px 48px;
            border-radius: 32px;
            mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.2) 70%, transparent 85%);
        }

        .beam {
            position: absolute;
            width: 620px;
            height: 120px;
            background: linear-gradient(90deg, transparent, rgba(67, 217, 255, 0.2), transparent);
            transform: rotate(-18deg);
            top: 22%;
            left: -10%;
            filter: blur(6px);
        }

        .beam.secondary {
            background: linear-gradient(90deg, transparent, rgba(243, 196, 40, 0.18), transparent);
            transform: rotate(22deg);
            top: 56%;
            left: 0;
        }

        .logo-badge {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 28px;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            place-items: center;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(18px);
            z-index: 2;
        }

        .logo-badge::after {
            content: "";
            position: absolute;
            inset: -12px;
            border-radius: 34px;
            border: 1px solid rgba(67, 217, 255, 0.18);
            box-shadow: 0 0 28px rgba(67, 217, 255, 0.2);
            pointer-events: none;
        }

        .splash-logo {
            width: 84px;
            height: 84px;
            filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35));
        }
    </style>
</head>

<body>
    <div class="splash-stage">
        <div class="glow-orb"></div>
        <div class="glow-orb secondary"></div>
        <div class="mesh"></div>
        <div class="ring"></div>
        <div class="beam"></div>
        <div class="beam secondary"></div>
        <div class="logo-badge">
            <img src="assets/finlogs.svg" class="splash-logo" alt="Finlogs Logo">
        </div>
    </div>
</body>

</html>
